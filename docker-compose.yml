version: '3.8'

services:
  monitor:
    build: .
    container_name: personal-agent-monitor
    restart: unless-stopped
    environment:
      # Azure OpenAI (used by CrewAI)
      - AZURE_API_KEY=${AZURE_API_KEY}
      - AZURE_ENDPOINT=${AZURE_ENDPOINT}
      - AZURE_API_VERSION=${AZURE_API_VERSION:-2024-12-01-preview}
      - AZURE_DEPLOYMENT_NAME=${AZURE_DEPLOYMENT_NAME:-gpt5.2}
      # Microsoft 365 OAuth
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      # Harvest
      - HARVEST_ACCOUNT_ID=${HARVEST_ACCOUNT_ID}
      - HARVEST_ACCESS_TOKEN=${HARVEST_ACCESS_TOKEN}
      # App settings (for token encryption)
      - APP_SECRET_KEY=${APP_SECRET_KEY}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:8000}
    volumes:
      - .:/app                          # Mount entire repo for git operations
      - ./logs:/app/logs
      - /home/jake/.ssh:/mnt/ssh:ro      # SSH keys for git push (copied to /root/.ssh at startup)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
